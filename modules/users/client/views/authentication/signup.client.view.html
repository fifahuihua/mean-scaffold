<div>
  <h3 class="col-md-12 text-center">使用您的邮箱地址注册</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="realName">姓名</label>
          <input type="text" id="realName" name="realName" class="form-control" ng-model="vm.credentials.realName" placeholder="真实姓名" required>
          <div ng-messages="vm.userForm.realName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">姓名是必填项</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="邮箱地址" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">邮箱地址是必填项</p>
            <p class="help-block error-text" ng-message="email">邮箱地址非法</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">用户账号</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="请输入注册账号，为英文小写字母组成。" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">注册账号为必填项</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="请输入密码" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" password-validator required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">密码不能为空</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="vm.userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" ng-show="!vm.userForm.password.$error.required">
          <label>密码填写规则</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">注册</button>
          &nbsp; &nbsp;
          <a ui-sref="authentication.signin" class="show-signup">登录</a>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
